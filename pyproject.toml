[project]
name = "bot"
version = "5.0.0"
requires-python = "<3.13.dev0,>=3.11"
license = { text = "MIT" }
dependencies = [
    # Core
    "discord-py>=2.3.2",
    "pydis-core==11.0.1",
    "aiohttp>=3.9.3",
    "pydantic-settings>=2.2.1",
    # Logging
    "sentry-sdk>=1.43.0",
    "rapidfuzz>=3.6.2",
    "coloredlogs>=15.0.1",
    # Database
    "psycopg[binary]>=3.1.18",
    "SQLAlchemy>=2.0.28",
    # Utilities
    # utils/helpers
    "tldextract>=5.1.2",
    # Extensions
    # exts/utilities/internal
    "arrow>=1.3.0",
    # exts/utilities/snekbox
    "regex>=2023.12.25",
]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
precommit = ["pre-commit==3.6.2"]
ruff = ["ruff==0.3.4"]
mypy = ["mypy==1.9.0"]
docs = [
    "sphinx==7.2.6",
    "furo==2024.1.29",
    "sphinx-autoapi==3.0.0",
    "releases==2.1.1",
]
tests = [
    "pytest==8.1.1",
    "pytest-randomly==3.15.0",
]

[tool.pdm.scripts]
start = "python3 -m bot"
lint = "pre-commit run --all-files"
precommit = "pre-commit install"

[tool.ruff]
preview = false
unsafe-fixes = true
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "CPY001",  # (Missing copyright notice at top of file)
    "G004",    # (Logging statement uses f-string) - Developer UX
    "S101",    # (Use of `assert` detected) - This should probably be changed
    "PLR6301", # (Method `x` could be a function, class method, or static method) - false positives
    "ANN101", # (Missing type annotation for `cls` in method) - Also for `self`; this just adds noise
]

[tool.ruff.lint.extend-per-file-ignores]
"docs/*" = [
    "INP001", # (File `tests/*.py` is part of an implicit namespace package. Add an `__init__.py`.) - Docs are not modules
]
"tests/*" = [
    "INP001", # (File `tests/*.py` is part of an implicit namespace package. Add an `__init__.py`.) - Tests are not modules
    "S101",   # (Use of `assert` detected) - Yes, that's the point
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[[tool.mypy.overrides]]
module = ["coloredlogs", "pydis_core.*"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["bot"]
